{% extends  'base.html' %}
        {% block content %}
        <h2 style="text-align: center;">Dashboard</h2>
        <div class="dashboard-container">
            {% for produce in produce_summary %}
            <div class="card">
                <h3>{{ produce.name }}</h3>
                <p>{{ produce.total_tonnage }} kgs</p>
            </div>
            {% empty %}
            <p>No data available</p>
            {% endfor %}
        </div>
        {% endblock %}
