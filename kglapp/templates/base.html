{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sevillana&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            margin-bottom: 30px;
        }

        @media (min-width: 992px) {
            main {
                margin-left: 240px;
                padding: 20px;
            }
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 240px;
            background-color: antiquewhite;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding-top: 60px;
            z-index: 600;
        }

        .sidebar .list-group-item {
            background-color: transparent;
            color: inherit;
            border-bottom: none;
        }

        .sidebar .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .sidebar .list-group-item.active {
            background-color: transparent;
            color: inherit;
            border-bottom: none;
        }


        @media (max-width: 991px) {
            .sidebar {
                width: 100%;
                position: relative;
            }

            main {
                margin-left: 0;
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            /* background-color: #6c757d; */
            background-color: antiquewhite;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button {
            background-color: gray;
            color: antiquewhite;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 40px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: white;
            transform: scale(1.05);
            color: black;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            margin-bottom: 30px;
            font-size: 18px;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }


        thead {
            background-color: #4CAF50;
            color: white;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }


        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        Hover effect tbody tr:hover {
            background-color: #d1e7dd;
            transition: 0.3s;
        }

        h2{
            font-family: "Teko", sans-serif;
            font-size: 70px;
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            /* Ensures no double borders */
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        /* Add borders to table, rows, and columns */
        th,
        td {
            border: 1px solid #ddd;
            /* Light gray border */
            padding: 12px;

        }


        /* Alternate row colors */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Hover effect */
        tbody tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s;
        }

        th,
        td {
            border: 5px solid antiquewhite;
        }

        .dashboard-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
    gap: 20px;
    padding: 20px;
}

.card {
    background: antiquewhite;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.card h3 {
    margin: 10px 0;
    color: #333;
}

.card p {
    font-size: 18px;
    font-weight: bold;
    color: black;
}

/* For smaller screens, adjust to 2 cards per row */
@media (max-width: 768px) {
    .dashboard-container {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
    }
}

/* For extra small screens, adjust to 1 card per row */
@media (max-width: 480px) {
    .dashboard-container {
        grid-template-columns: 1fr; /* 1 card per row */
    }
}

    </style>
</head>

<body>
    <header>
        <nav id="sidebarMenu" class="sidebar d-lg-block collapse">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action py-2 ripple active">
                        <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
                    </a>

                    <a href="#salesSubmenu" class="list-group-item list-group-item-action py-2 ripple"
                        data-bs-toggle="collapse">
                        <i class="fas fa-chart-area fa-fw me-3"></i><span>Procurement</span>
                        <i class="fas fa-chevron-down float-end"></i>
                    </a>
                    <div class="collapse ms-4" id="salesSubmenu">
                        <a href="{% url 'produce_list' %}" class="list-group-item list-group-item-action py-2">Produce
                            List</a>
                        <a href="{% url 'create_produce' %}" class="list-group-item list-group-item-action py-2">Create
                            Produce</a>
                    </div>

                    <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fas fa-lock fa-fw me-3"></i><span>Pending Credit</span>
                    </a>

                    <a href="#recordSubmenu" class="list-group-item list-group-item-action py-2 ripple"
                        data-bs-toggle="collapse">
                        <i class="fas fa-chart-line fa-fw me-3"></i><span>Sales Record</span>
                        <i class="fas fa-chevron-down float-end"></i>
                    </a>
                    <div class="collapse ms-4" id="recordSubmenu">
                        
                            class="list-group-item list-group-item-action py-2">Sales</a>
                        <a href="#" class="list-group-item list-group-item-action py-2">Monthly Reports</a>
                        <a href="#" class="list-group-item list-group-item-action py-2">Yearly Reports</a>
                    </div>

                    <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fas fa-money-bill fa-fw me-3"></i><span>Deferred Sales</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>
