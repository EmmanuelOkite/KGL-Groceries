{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #fbfbfb;
        }
        
        @media (min-width: 992px) {
            main {
                margin-left: 240px; /* Ensures sidebar does not overlap content */
                padding: 20px;
            }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 240px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding-top: 60px; /* Space for fixed navbar */
            z-index: 600;
        }

        .sidebar .list-group-item {
            border: none;
            padding: 15px;
        }

        .sidebar .list-group-item.active {
          
            color: white;
        }

        @media (max-width: 991px) {
            .sidebar {
                width: 100%;
                position: relative;
            }
            main {
                margin-left: 0;
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f3f0f0;
            color: black;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        form {
    width: 50%;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

label {
    display: block;
    margin-top: 10px;
}

input, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    font-size: 16px;
    border-radius: 40px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #218838; 
    transform: scale(1.05); 
}


table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    text-align: left;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}


thead {
    background-color: #4CAF50;
    color: white;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}


tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

Hover effect 
tbody tr:hover {
    background-color: #d1e7dd;
    transition: 0.3s;
}


@media screen and (max-width: 600px) {
    table {
        font-size: 14px;
    }
}


    </style>
</head>
<body>

<header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="sidebar d-lg-block collapse">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <a href="#" class="list-group-item list-group-item-action py-2 ripple active">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Sales</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-lock fa-fw me-3"></i><span>Pending Credit</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-chart-line fa-fw me-3"></i><span>Sales Record</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-money-bill fa-fw me-3"></i><span>Deferred Sales</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
  <div>
    {% block content %}
    {% endblock %}
    
</div>
       
</main>

<!-- Footer -->
<footer class="footer">

</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

</body>
</html>
